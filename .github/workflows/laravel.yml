name: Laravel API CI with Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ‚ú® Checkout code
        uses: actions/checkout@v3

      - name: ‚åò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo, pdo_mysql, xdebug
          coverage: xdebug

      - name: üìÅ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: üîÅ Set up Laravel environment
        run: cp .env.example .env

      - name: ‚õè Generate Laravel app key
        run: php artisan key:generate

      - name: üèõÔ∏è Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: üî¢ Run PHPUnit tests with coverage
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          mkdir -p build/logs
          ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml --coverage-text

      - name: ‚úÖ Enforce coverage threshold
        run: |
          TOTAL=$(grep -Po 'Lines:\s*\K[0-9]+(?=%)' build/logs/clover.xml | head -n 1)
          echo "Detected coverage: $TOTAL%"
          if [ "$TOTAL" -lt 95 ]; then
            echo "‚ùå Coverage ($TOTAL%) is below 95%" && exit 1
          else
            echo "‚úÖ Coverage is $TOTAL% ‚Äî good to go!"
          fi

      - name: ‚≠ê Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/logs/clover.xml

      - name: üì£ Notify Slack on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,commit,author,job,ref,workflow
          custom_payload: |
            {
              "text": ":white_check_mark: Laravel CI passed on *${{ github.repository }}* (`${{ github.ref_name }}`) by `${{ github.actor }}`",
              "attachments": [{
                "color": "good",
                "fields": [
                  { "title": "Workflow", "value": "${{ github.workflow }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ‚ùå Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,commit,author,job,ref,workflow
          custom_payload: |
            {
              "text": ":x: Laravel CI *failed* on *${{ github.repository }}* (`${{ github.ref_name }}`) by `${{ github.actor }}`",
              "attachments": [{
                "color": "danger",
                "fields": [
                  { "title": "Workflow", "value": "${{ github.workflow }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref_name }}", "short": true }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}