name: Laravel API CI + Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ‚ú® Checkout code
        uses: actions/checkout@v3

      - name: ‚åò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo, pdo_mysql, xdebug
          coverage: xdebug

      - name: üìÅ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: üîÅ Set up Laravel environment
        run: cp .env.example .env

      - name: üèóÔ∏è Inject build + commit metadata
        run: |
          echo "APP_BUILD=$(date +%Y-%m-%d-%H%M)" >> .env
          echo "APP_COMMIT=$(git rev-parse --short HEAD)" >> .env

      - name: üßæ Output build metadata
        id: build
        run: echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ‚õè Generate Laravel app key
        run: php artisan key:generate

      - name: üèõÔ∏è Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: üî¢ Run PHPUnit tests with coverage
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          mkdir -p build/logs
          ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml --coverage-text

      - name: ‚úÖ Enforce coverage threshold
        run: |
          TOTAL=$(grep -Po 'Lines:\s*\K[0-9]+(?=%)' build/logs/clover.xml | head -n 1)
          echo "Detected coverage: $TOTAL%"
          if [ "$TOTAL" -lt 95 ]; then
            echo "‚ùå Coverage ($TOTAL%) is below 95%" && exit 1
          else
            echo "‚úÖ Coverage is $TOTAL% ‚Äî good to go!"
          fi

      - name: üì¶ Upload coverage report to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: phpunit-coverage
          path: build/logs/clover.xml

      - name: ‚≠ê Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/logs/clover.xml

  deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üöÄ Trigger Laravel Forge deployment
        run: curl -X POST "${{ secrets.FORGE_DEPLOY_HOOK_URL }}"

      - name: üîç Verify deployed commit matches
        run: |
          sleep 20 # wait for deployment to complete
          DEPLOYED_COMMIT=$(curl -s https://your-app.com/version | jq -r .commit)
          echo "Deployed commit: $DEPLOYED_COMMIT"
          if [ "$DEPLOYED_COMMIT" != "${{ needs.laravel-tests.outputs.commit }}" ]; then
            echo "‚ùå Commit mismatch! Expected ${{ needs.laravel-tests.outputs.commit }} but got $DEPLOYED_COMMIT"
            exit 1
          fi