# Nginx Configuration for Laravel Application
# This configuration includes best practices for security and performance

# Set the server block for your domain
server {
    # Listen on port 80 (HTTP)
    listen 80;
    # Listen on port 443 (HTTPS) with HTTP/2 support
    listen 443 ssl http2;
    
    # Set your domain name
    server_name your-domain.com www.your-domain.com;
    
    # Set the root directory for your Laravel application
    root /home/forge/your-domain.com/public;
    
    # Add index.php to the list of default files
    index index.html index.htm index.php;
    
    # Set the character encoding
    charset utf-8;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/ssl/your-domain.com/123456/server.crt;
    ssl_certificate_key /etc/nginx/ssl/your-domain.com/123456/server.key;
    
    # SSL Configuration - Mozilla Intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS Configuration
    # https://hstspreload.org/ - Consider submitting your domain
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
